<div class="container">

  <h2>Editar tasks</h2>

  <form>
    <div class="form-group">
      <label class="h5" for="title">Título <i style="color:red;" >*</i> </label>
      <input type="text" class="form-control" value="{{t.title}}" name="title" [(ngModel)]="title" id="title" placeholder="titulo"/>
    </div>
    <div class="form-group">
      <label class="h5" for="description">Descrição</label>
      <textarea class="form-control" name="description" value="{{t.description}}" [(ngModel)]="description" id="description" placeholder="descrição" rows="5"></textarea>
    </div>
  
    <label class="h5" for="dataconclui">Data para concluir</label>
    <div class="input-group date" data-provide="datepicker">
      <input type="date"  class="form-control" id="dataconclui" value="{{t.deadline}}" name="deadline" [(ngModel)]="deadline" />
    </div>
  
  
      <div class="form-group mt-5">
      <label class="form-label h5" id="checkLabel" for="done">
        finalizar
      </label>
      <input class="ml-3" type="checkbox" name="done" value="{{t.done}}" checked="{{!t.done}}" [(ngModel)]="done" id="done"/>
    </div>
  
    <div class="form-group mt-2">
      <button class="btn btn-primary w-100" (click)="submit_salva()" type="submit" id="botao">Salvar</button>
    </div>
  
  </form>
  
</div>
