<ion-content>
  <div class="container">
    <div class="header">
      <a [routerLink]="['/home']">volta</a>
      
    </div>

    <div *ngIf="is_msg == true" class="container">
      <div style="display: flex; justify-content: space-between;"  class="alert alert-danger">
        <span>{{is_message}}</span>
        <i (click)="is_check()"  style="color: red; font-weight: 600; cursor: pointer;">X</i>
      </div>
    </div>



    <form class="form mt-5">
      <h2>tela de login</h2>


      <div class="form-group mt-3">
        <label class="h5 text-white" for="email">E-mail <i style="color:red;" >*</i> </label>
        <input 
          type="email" 
          class="form-control" 
          name="email" [(ngModel)]="email" id="email" placeholder="E-mail"/>
      </div>
      <div class="form-group">
        <label class="h5 text-white" for="password">Senha </label>
        <input 
          type="password" 
          class="form-control" 
          name="password" [(ngModel)]="password" id="password" placeholder="Senha"/>
      </div>
    
    
      <div class="form-group mt-5">
        <button class="btn btn-primary w-100" (click)="submit_salva()" type="submit" id="botao">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Entrar
        </button>
      </div>
    
    </form>
  </div>

</ion-content>
