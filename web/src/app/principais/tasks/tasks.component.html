<table class="table" >
  <thead>
    <th>ID</th>
    <th>Título</th>
    <th>Opçôes</th>
  </thead>
  <tbody *ngFor="let task of tasks" >
    <tr>
      <td>{{task.attributes.title}}</td>
      <td>{{task.attributes.description}}</td>
      <td>
        <a class="btn btn-info mr-3">Editar</a>
        <button class="btn btn-danger" >Excluír</button>
      </td>
    </tr>
  </tbody>
</table>
