<ion-content>
<div class="container">

  <div class="header">
    <a (click)="deslogar()" class="text-primary" >deslogar</a>
    
  </div>

  <div class="contaiAlert">
    <div *ngIf="is_msg == true" class="container">
      <div style="display: flex; justify-content: space-between;"  class="alert alert-danger">
        <span>{{is_message}}</span>
        <i (click)="is_check()"  style="color: red; font-weight: 600; cursor: pointer;">X</i>
      </div>
    </div>

    <div *ngIf="is_msgSuccess == true" class="container">
      <div style="display: flex; justify-content: space-between;"  class="alert alert-danger">
        <span>{{is_messageSuccess}}</span>
        <i (click)="is_check()"  style="color: rgb(62, 226, 149); font-weight: 600; cursor: pointer;">X</i>
      </div>
    </div>
  </div>

  <div style="padding: 0 40%; margin: 10px 0;" > 
    <span *ngIf="loading" class="spinner-border spinner-border-sm text-white" style="width: 50px; height: 50px;" role="status" aria-hidden="true"></span>
  </div>
  

  <div class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <div class="card bg-dark text-white strpied-tabled-with-hover">
                  <div class="card-header d-flex justify-content-between">
                      <h4 class="card-title">
                        Tasks
                      </h4>
                      <a [routerLink]="['/criar']" class="btn btn-success">Criar task</a>
                  </div>
                  <div class="card-body table-full-width table-responsive">
                      <table class="table text-white table-hover table-bordered table-striped" >
                          <thead>
                            <th>Título</th>
                            <th>Opçôes</th>
                          </thead>
                          <tbody *ngFor="let task of tasks">
                              <tr>
                                <td class="text-left" >{{task.attributes.title}}</td>
                                <td>
                                  <a *ngIf="task.attributes.done != true" [routerLink]="['/editar', task.id]" class="btn btn-info">Editar</a>
                                  <a [routerLink]="['/visualizar', task.id]" class="btn btn-secondary" >Visualizar</a>
                                  <button (click)="excluir_task(task.id)" class="btn btn-danger" >Excluír</button>
                                </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
</ion-content>
