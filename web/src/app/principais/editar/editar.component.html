<h2>Editar tasks</h2>

<form>
  <div class="form-group">
    <label class="h5" for="title">Título <i style="color:red;" >*</i> </label>
    <input type="text" class="form-control" name="title" id="title" placeholder="titulo">
  </div>
  <div class="form-group">
    <label class="h5" for="description">Descrição</label>
    <textarea class="form-control" name="description" id="description" placeholder="descrição" rows="5"></textarea>
  </div>

  <label class="h5" for="dataconclui">Data para concluir</label>
  <div class="input-group date" data-provide="datepicker">
    <input type="date" class="form-control" id="dataconclui">
  </div>


    <div class="form-group mt-2">
    <label class="form-label h5" id="checkLabel" for="done">
      finalizar
    </label>
    <input class="ml-3" type="checkbox" id="done">
  </div>

</form>
